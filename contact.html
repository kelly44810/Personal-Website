<body>

<!--FORM-->
<div class="contactme">

<div class="name">
<label for="name">Name*</label>
<input type="text"name="name"id="name"required>
</div>

<div class="email">
<label for="email">Email*</label>
<input type="text"name="email"id="email"required>
</div>

<div class="service">
<label for="service">Desired Service*</label>
<select id="service" name="service">
  <option value="art">Customize illustrations</option>
  <option value="photography">Take and/or edit photos</option>
  <option value="design">Customize designs</option>
</select>
</div>

<div class="description">
<label for="description">Description of Project*</label>
<textarea id="description"name="description"rows="5"cols="25"required></textarea>
</div>

<div class="message">
<label for="message">Additional Comments</label>
<textarea id="message"name="message"rows="5"cols="25"></textarea>
</div>

</div>

<div class="button">
<div class="submit">
<input type="submit"value="SUBMIT">
</div>
</div>

</body>

<!--FOOTER-->
<div class="footer">
<footer class="footertop">
  <p>Find me here:</p>
</footer>

<footer class="footerbottom">
  <div class="fb">
  <a href="https://www.facebook.com/fang.yunhsuan/"><img src="img/f1.png"></a>
</div>
<div class="ig">
  <a href="https://www.instagram.com/kellyhsuann/"><img src="img/i1.png"></a>
</div>
</footer>
</div>

</div>
